name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./dockerfiles/dachs --file ./dockerfiles/dachs/Dockerfile --tag gavodachs/dachs:$(date +%s)
